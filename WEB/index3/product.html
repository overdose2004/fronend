<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">
    <title>หมวดหมู่สินค้า</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .category {
            margin-bottom: 40px;
            text-align: center;
        }
        .category h2 {
            background-color: #683cc1;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            width: 100px; 
            display: inline-block;
            text-align: center;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: white;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>หมวดหมู่สินค้า</h1>

    <div class="category">
        <h2>ล้อ</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://img2.pic.in.th/pic/f6da3044647e3ecd23b5ad2f070f4fa6.jpg" alt="แม็ก">
                <h3>แม็ก</h3>
                <p>ราคา: 1,000,000 บาท</p>
                <button class="button">ซื้อ</button>
            </div>
            <div class="product">
                <img src="https://img5.pic.in.th/file/secure-sv1/44eb141b468f4c4ca2d32fde708ebcea.jpg" alt="ยาง">
                <h3>ยาง</h3>
                <p>ราคา: 2,000,000บาท</p>
                <button class="button">ซื้อ</button>
            </div>
        </div>
    </div>


    <div class="category">
        <h2>ไฟ</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://img5.pic.in.th/file/secure-sv1/76a91503e8c7d745afe661a14e887d13.jpg" alt="ไฟหน้า">
                <h3>ไฟหน้า</h3>
                <p>ราคา: 5,000,000 บาท</p>
                <button class="button">ซื้อ</button>
            </div>
            <div class="product">
                <img src="https://img2.pic.in.th/pic/7dd2d1305d44aa582753f9338e4c35c0.jpg" alt="ไฟท้าย">
                <h3>ไฟท้าย</h3>
                <p>ราคา: 8,000,000 บาท</p>
                <button class="button">ซื้อ</button>
            </div>
        </div>
    </div>

    <div class="category">
        <h2>น้ำมัน</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://img2.pic.in.th/pic/bb841466233a5406a482709c71c17167.jpg" alt="น้ำมันเครื่อง">
                <h3>น้ำมันเครื่อง</h3>
                <p>ราคา: 2,500,000,000 บาท</p>
                <button class="button">ซื้อ</button>
            </div>
            <div class="product">
                <img src="https://img5.pic.in.th/file/secure-sv1/52ca0df3568d3bc3718a01326f8f20b4.jpg" alt="น้ำยาหล่อเย็น">
                <h3>น้ำยาหล่อเย็น</h3>
                <p>ราคา: 1,000,000,000 บาท</p>
                <button class="button">ซื้อ</button>
            </div>
        </div>
    </div>

</body>
</html>
